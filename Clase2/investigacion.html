<!--Tips: Investigar el tag <b> y <strong> para las negritas:

    La etiqueta <strong> realmente no está diseñada para dar negrita.
    Esta etiqueta es semántica, y por lo tanto sirve para dar contexto al contenido de la página.
    
    ¿QUÉ QUIERE DECIR ESTO?
    Que la etiqueta <strong> sirve para indicar que lo que va dentro de ella reviste importancia o urgencia. 

    En el caso de la etiqueta b, "Bring attention tag" (de ahí lo de la "b"). Indica al navegador que ese contenido requiere atención.
    
Investigar el tag <i> y <em> para las cursivas:

    La etiqueta <em>, denota que queremos poner énfasis en un texto. Los navegadores generalmente la visualizan en cursiva (no en negrita). 
    
    La etiqueta <i> por su parte muestra el texto marcado con un estilo en cursiva o italica y se utiliza para resaltar el texto como diferente, sin necesariamente enfatizar su importancia.


Para cerrar, el orden de énfasis o importancia que le podemos dar semánticamente al texto, de mayor a menor con estas etiquetas, sería: <strong>, <b> y <em>.

-->
