<!-- ¿DE QUÉ SE TRATA? 
Se trata de una etiqueta que usa el elemento html para declarar el idioma predeterminado del texto de una página web.
No usa el elemento body, dado que body no cubre el texto que está dentro del elemento head del documento.
-->

<!-- ¿PARA QUÉ SIRVE? 
Nos sirve para indIcarle el navegador en qué idioma vamos a presentar el contenido, agregando un valor entre comillas dobles
Por ejemplo:
    "es" para el idioma español.
    "fr" para el idioma francés.
    "en" para el idioma inglés.
-->
